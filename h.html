<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AniMusic</title>
        <link rel="stylesheet" href="c.css">

</head>

<body>
        <div class="nav" id="nav">

                <nav>
                        <ul>
                                <li class="brand" id="brand">
                                        <div class="img1" id="img1">
                                                <img src="logo.png">
                                        </div>

                                        <div class="nt" id="nt">AniMusic</div>

                                </li>
                        </ul>
                </nav>
        </div>

        <div class="container">
                <div class="songlist"></div>
                <h1>Best Anime Song</h1>
                <div class="songItemContainer">
                        <div class="songItem" id="songItem">
                                <img alt="1">
                                <span class="songName">Unravel </span>
                                <span class="songlistplay"><span class="timestamp">04:00<i id="1"
                                                        class="fa-solid songItemPlay fa-circle-play"
                                                        class="sip1"></i></span></span>
                        </div>

                        <div class="songItem" id="songItem">
                                <img alt="1">
                                <span class="songName">Rumbling </span>
                                <span class="songlistplay"><span class="timestamp">03:40<i id="2"
                                                        class="fa-solid songItemPlay fa-circle-play"
                                                        class="sip2"></i></span></span>
                        </div>

                        <div class="songItem" id="songItem">
                                <img alt="1">
                                <span class="songName">Your Lie in April </span>
                                <span class="songlistplay"><span class="timestamp">04:09<i id="3"
                                                        class="fa-solid songItemPlay fa-circle-play"
                                                        class="sip3"></i></span></span>
                        </div>

                        <div class="songItem" id="songItem">
                                <img alt="1">
                                <span class="songName"> </span>
                                <span class="songlistplay"><span class="timestamp"> 00:19<i id="4"
                                                        class="fa-solid songItemPlay fa-circle-play"
                                                        class="sip3"></i></span></span>
                        </div>
                </div>
                <div class="banner"></div>
        </div>

        <div class="bottom" id="bottom">
                <div class="pb" id="pb">
                        <input type="range" name="range" id="ProgressBar" value="0" min="0" max="100s">
                </div>

                <div class="icons">
                        <!--fontawesome icons -->
                        <i class="fa-solid fa-backward-step" id="previous"></i>
                        <span><i class="fa-solid fa-circle-play" id="masterPlay"></i></span>
                        <i class="fa-solid fa-forward-step" id="next"></i>



                </div>
                <div class="songText" id="st">
                        <span id="mastersname">
                                <div class="stt" id="stt">Unravel</div>
                        </span>
                </div>

        </div>

        <script src="https://kit.fontawesome.com/3d5ef705f4.js" crossorigin="anonymous"></script>
        <script src="j.js"></script>

</body>

</html>
